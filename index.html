<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>


		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
						<img src="images/1.png" alt="Billede fra omkring 1891" style="height:500px; width:400px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
					<h3>Dansk Cykelkultur</h3>
				</section>
				<section>
					<img src="images/2.1.png" alt="Billede fra omkring 1950" style="height:500px; width:600px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
				<p>
					Billede fra omkring 1886
				</p>
				</section>
				<section>
						<img src="images/3.1.jpg" alt="Billede fra omkring 1950" style="height:500px; width:600px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
					<p>
						Billede fra omkring 1950
					</p>
				</section>
				<section>
					<img src="images/3.2.jpg" alt="reveal.js logo" style="height:500px; width:600px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
				<p>
					Billede fra omkring 1950
				</p>
			</section>
			<section>
				<img src="images/4.1.png" alt="reveal.js logo" style="height:500px; width:600px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
			<p>
				Cyklistdemonstration på Rådhuspladsen
			</p>
		</section>
		<section>
			<img src="images/5.jpg" alt="reveal.js logo" style="height:500px; width:800px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
		<p>
			En ladcykel
		</p>
	</section>


			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
